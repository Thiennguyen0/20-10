<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #fff6f8;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }

  .envelope {
    position: relative;
    width: 320px;
    height: 220px;
    background: #f6d5dc;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    cursor: pointer;
    perspective: 1000px;
  }

  /* FLAP (now truly rotates upward) */
  .flap {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 120px;
    background: #e8aebf;
    clip-path: polygon(0 0, 50% 60%, 100% 0);
    transform-origin: top center;
    transform: rotateX(0deg);
    transition: transform 0.8s ease;
    z-index: 3;
  }

  .envelope.open .flap {
    transform: rotateX(-180deg);
    z-index: 1;
  }

  /* LETTER starts hidden inside */
  .letter {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    background: #fffafc;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    padding: 20px;
    text-align: center;
    transition: bottom 1s ease, opacity 0.8s ease;
    z-index: 2;
    opacity: 0;
  }

  /* When envelope opens, letter slides up */
  .envelope.open .letter {
    bottom: 100px;
    opacity: 1;
  }

  .base {
    position: absolute;
    width: 100%;
    height: 100%;
    background: #f3c7d3;
    clip-path: polygon(0 40%, 50% 100%, 100% 40%, 100% 100%, 0 100%);
    border-radius: 10px;
    z-index: 1;
  }

  h2 {
    color: #d94f7a;
    margin-bottom: 8px;
    font-size: 26px;
  }

  p {
    color: #444;
    font-size: 24px;
    margin: 0;
  }

  .hint {
    margin-top: 20px;
    color: #cc7994;
    font-size: 15px;
    font-weight: 500;
    animation: pulse 2s infinite;
    transition: opacity 0.6s ease;
  }

  .fade-out {
    opacity: 0;
  }

  /* Heart */
  .heart {
    position: absolute;
    bottom: -50px;
    width: 20px;
    height: 20px;
    background-color: #ffb6c1;
    transform: rotate(45deg);
    animation: floatUp 4s infinite ease-in;
    opacity: 0.7;
  }

  .heart::before,
  .heart::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #ffb6c1;
    border-radius: 50%;
  }

  .heart::before { top: -10px; left: 0; }
  .heart::after { left: -10px; top: 0; }
  
  @keyframes floatUp {
    0% { transform: translateY(0) rotate(45deg); opacity: 0.7; }
    100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
  }

  @keyframes pulse {
    0%, 100% { opacity: 0.6; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.05); }
  }
</style>
